<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supabase Verbindungstest</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h2>Teste Verbindung zu Supabase …</h2>
  <pre id="output">Starte …</pre>

  <script>
    const supabase = window.supabase.createClient(
      "https://mtybmrkyhavxpvwysglo.supabase.co",
      "sb_publishable_0w8pZ5pEAxxlv9Ke6dcurg_OuA14q7r"
    );

    async function test() {
      const { data, error } = await supabase.from("plantafel").select("id").limit(1);
      const out = document.getElementById("output");
      if (error) {
        out.textContent = "Fehler: " + error.message;
      } else {
        out.textContent = "OK: Verbindung erfolgreich — Einträge abrufbar.";
      }
    }

    test();
  </script>
</body>
</html>
