<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Plantafel Dachdeckerei Frey</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="topbar">
      <h1>Plantafel Dachdeckerei Frey</h1>
    </header>

    <main class="page">
      <!-- TOOLBAR -->
      <section class="toolbar">
        <div class="toolbar-left">
          <div class="view-buttons">
            <button class="view-btn" data-range="7">1 Woche</button>
            <button class="view-btn" data-range="14">14 Tage</button>
            <button class="view-btn" data-range="28">4 Wochen</button>
          </div>

          <div class="date-nav">
            <label>
              Start:
              <input type="date" id="startDate" />
            </label>
            <button id="prevWeekBtn">&lt;</button>
            <button id="todayBtn">Heute</button>
            <button id="nextWeekBtn">&gt;</button>
          </div>
        </div>

        <div class="toolbar-right">
          <button id="reloadBtn">Neu laden</button>
          <button id="backupBtn">Backup</button>
          <button id="stammdatenBtn">Stammdaten</button>
          <button id="newEntryBtn" class="primary">+ Eintrag</button>
        </div>
      </section>

      <!-- STATUS / FEHLERMELDUNGEN -->
      <section id="statusBar" class="status-bar">
        Lade Daten...
      </section>

      <!-- PLANTAFEL -->
      <section class="board">
        <div class="board-header">
          <div class="day-header">Montag</div>
          <div class="day-header">Dienstag</div>
          <div class="day-header">Mittwoch</div>
          <div class="day-header">Donnerstag</div>
          <div class="day-header">Freitag</div>
        </div>

        <div id="boardGrid" class="board-grid">
          <!-- Wird von app.js gefüllt -->
        </div>
      </section>

      <!-- LEGENDE -->
      <section class="legend">
        <span class="legend-item status-normal">Normal</span>
        <span class="legend-item status-urlaub">Urlaub</span>
        <span class="legend-item status-krank">Krank</span>
        <span class="legend-item status-schule">Schule</span>
        <span class="legend-item status-fahrzeug">Fahrzeug</span>
      </section>
    </main>

    <footer class="footer">
      © 2025 Dachdeckerei Frey – Digitale Plantafel
    </footer>

    <!-- EINTRAGS-DIALOG -->
    <div id="entryDialog" class="dialog hidden">
      <div class="dialog-backdrop"></div>
      <div class="dialog-content">
        <header class="dialog-header">
          <h2 id="entryDialogTitle">Eintrag</h2>
        </header>

        <form id="entryForm" class="dialog-body">
          <input type="hidden" id="entryId" />

          <div class="form-row">
            <label for="entryDate">Tag (Anker)</label>
            <input type="date" id="entryDate" required />
          </div>

          <div class="form-row">
            <label for="entryVon">Von</label>
            <input type="date" id="entryVon" />
          </div>

          <div class="form-row">
            <label for="entryBis">Bis</label>
            <input type="date" id="entryBis" />
          </div>

          <div class="form-row">
            <label for="entryTitel">Auftrag / Titel</label>
            <input
              type="text"
              id="entryTitel"
              placeholder="z.B. Dachsanierung Musterstraße"
            />
          </div>

          <div class="form-row">
            <label for="entryBaustelle">Baustelle</label>
            <select id="entryBaustelle"></select>
          </div>

          <div class="form-row">
            <label for="entryMitarbeiter">Mitarbeiter</label>
            <select id="entryMitarbeiter" multiple size="4"></select>
            <small>Mehrere mit Strg/⌘ klicken</small>
          </div>

          <div class="form-row">
            <label for="entryFahrzeug">Fahrzeug</label>
            <select id="entryFahrzeug"></select>
          </div>

          <div class="form-row">
            <label for="entryStatus">Status</label>
            <select id="entryStatus">
              <option value="normal">Normal</option>
              <option value="urlaub">Urlaub</option>
              <option value="krank">Krank</option>
              <option value="schule">Schule</option>
              <option value="fahrzeug">Fahrzeug</option>
            </select>
          </div>

          <div class="form-row">
            <label for="entryNotiz">Notiz</label>
            <textarea id="entryNotiz" rows="3"></textarea>
          </div>

          <div class="form-row checkbox-row">
            <label>
              <input type="checkbox" id="entryIsDetailed" />
              Detaillierter Eintrag (is_detailed)
            </label>
          </div>

          <div class="dialog-footer">
            <button
              type="button"
              id="entryDeleteBtn"
              class="danger"
            >
              Löschen
            </button>
            <div class="spacer"></div>
            <button type="button" id="entryCancelBtn">Abbrechen</button>
            <button type="submit" class="primary">Speichern</button>
          </div>
        </form>
      </div>
    </div>

    <!-- STAMMDATEN-DIALOG -->
    <div id="stammdatenDialog" class="dialog hidden">
      <div class="dialog-backdrop"></div>
      <div class="dialog-content large">
        <header class="dialog-header">
          <h2>Stammdaten</h2>
        </header>

        <div class="dialog-body stammdaten-body">
          <div class="stammdaten-column">
            <h3>Baustellen</h3>
            <ul id="baustellenList" class="simple-list"></ul>
            <div class="form-row inline">
              <input
                type="text"
                id="newBaustelleName"
                placeholder="Neue Baustelle"
              />
              <button id="addBaustelleBtn">+</button>
            </div>
          </div>

          <div class="stammdaten-column">
            <h3>Mitarbeiter</h3>
            <ul id="mitarbeiterList" class="simple-list"></ul>
            <div class="form-row inline">
              <input
                type="text"
                id="newMitarbeiterName"
                placeholder="Neuer Mitarbeiter"
              />
              <button id="addMitarbeiterBtn">+</button>
            </div>
          </div>

          <div class="stammdaten-column">
            <h3>Fahrzeuge</h3>
            <ul id="fahrzeugeList" class="simple-list"></ul>
            <div class="form-row inline">
              <input
                type="text"
                id="newFahrzeugName"
                placeholder="Neues Fahrzeug"
              />
              <button id="addFahrzeugBtn">+</button>
            </div>
          </div>
        </div>

        <div class="dialog-footer">
          <div class="spacer"></div>
          <button
            id="stammdatenCloseBtn"
            class="primary"
          >
            Schließen
          </button>
        </div>
      </div>
    </div>

    <!-- JAVASCRIPT -->
    <script type="module" src="app.js"></script>
  </body>
</html>
