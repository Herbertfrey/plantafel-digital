<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Plantafel Dachdeckerei Frey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="topbar">
    <h2>Plantafel Dachdeckerei Frey</h2>
    <button id="v14">14 Tage</button>
    <button id="v4">4 Wochen</button>
    <button id="v12">12 Monate</button>
    <input type="date" id="startDatum">
    <button id="reloadBtn">Neu laden</button>
    <button id="backupBtn">Backup</button>
    <button id="stammBtn">Stammdaten</button>
    <button id="addBtn">+ Eintrag</button>

    <div class="statusbar">
        Urlaub<br>
        Krank<br>
        Schule<br>
        Fahrzeug
    </div>
</div>

<div id="kalender"></div>

<footer>© 2025 Dachdeckerei Frey – Digitale Plantafel</footer>


<!-- ===== DIALOG ===== -->
<dialog id="entryDialog">
    <h3>Eintrag bearbeiten</h3>

    <label>Baustelle</label>
    <input id="titelInput">

    <label>Von</label>
    <input id="vonInput" type="date">

    <label>Bis</label>
    <input id="bisInput" type="date">

    <button id="saveEntry">Speichern</button>
    <button id="deleteEntry">Löschen</button>
    <button id="closeEntry">Schließen</button>
</dialog>

<script type="module" src="supabase.js"></script>
<script type="module" src="app.js"></script>
</body>
</html>
