<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Plantafel Dachdeckerei Frey – V5</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* --------------------------------------------------------
   FARBEN & DESIGN-VARIABLEN
---------------------------------------------------------*/
:root {
  --blue: #0b63c6;
  --bg: #eef0f5;
  --white: #ffffff;
  --line: #d0d4dd;
  --text: #0f172a;

  --urlaub: #facc15;
  --krank: #ef4444;
  --schule: #38bdf8;

  --vehicle: #cc0000;
}

/* --------------------------------------------------------
   GLOBAL
---------------------------------------------------------*/
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* --------------------------------------------------------
   HEADER
---------------------------------------------------------*/
header {
  background: var(--blue);
  padding: .7rem 1rem;
  color:#fff;
  display:flex;
  flex-wrap: wrap;
  align-items:center;
  gap:.8rem;
}

header h1 {
  font-size:1.3rem;
  font-weight:700;
  margin-right:1rem;
}

/* Ansicht-Tabs */
.btn-tabs { display:flex; gap:.4rem; }
.btn-tabs button {
  background: rgba(255,255,255,.15);
  color:#fff;
  border:1px solid rgba(255,255,255,.25);
  padding:.35rem .65rem;
  border-radius:6px;
  cursor:pointer;
  font-weight:600;
}
.btn-tabs button.active {
  background:#fff;
  color:var(--blue);
}

/* Header-Eingabefelder */
input[type="date"] {
  background: rgba(255,255,255,.25);
  border:1px solid rgba(255,255,255,.35);
  padding:.25rem .45rem;
  border-radius:6px;
  color:#fff;
}

/* Header Buttons */
.btn {
  background: #fff;
  color: var(--blue);
  padding:.35rem .75rem;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-weight:600;
}
.btn.secondary {
  background:rgba(255,255,255,.25);
  color:#fff;
}

/* Navigation Buttons (Monat vor/zurück) */
.nav-btn {
  background:rgba(255,255,255,.25);
  color:#fff;
  border:none;
  padding:.3rem .5rem;
  border-radius:6px;
  font-size:1rem;
  cursor:pointer;
}

/* Legende rechts */
.legend {
  margin-left:auto;
  background:rgba(255,255,255,.25);
  padding:.3rem .7rem;
  border-radius:6px;
  font-size:.75rem;
  display:flex;
  flex-direction:column;
  gap:.25rem;
}
.legend-row {
  display:flex;
  align-items:center;
  gap:.35rem;
}
.legend-color {
  width:12px;
  height:12px;
  border-radius:3px;
}

/* --------------------------------------------------------
   MAIN
---------------------------------------------------------*/
main {
  padding:1rem;
}

/* Boxcontainer (Tage/Monate) */
#boardContainer {
  width:100%;
}

/* Tages-Ansicht */
.day-box {
  background:#fff;
  border:1px solid var(--line);
  border-radius:10px;
  min-height:180px;
  display:flex;
  flex-direction:column;
}
.day-head {
  background:#f1f5f9;
  padding:.45rem .6rem;
  font-weight:600;
  border-bottom:1px solid var(--line);
  display:flex;
  justify-content:space-between;
}

/* Monats-Grid */
.months-grid {
  display:grid;
  grid-template-columns: repeat(4, 1fr);
  gap:1rem;
}
.month-box {
  background:#fff;
  border:1px solid var(--line);
  border-radius:10px;
  min-height:200px;
  display:flex;
  flex-direction:column;
}
.month-head {
  background:#f1f5f9;
  padding:.45rem .6rem;
  font-weight:600;
  border-bottom:1px solid var(--line);
}

/* --------------------------------------------------------
   EINTRAG-KARTEN
---------------------------------------------------------*/
.entry {
  background:#fff;
  border-radius:6px;
  border:1px solid rgba(0,0,0,.1);
  padding:.3rem .45rem;
  margin:.35rem;
  font-size:.75rem;
  display:flex;
  gap:.5rem;
  cursor:pointer;
  box-shadow:0 1px 2px rgba(0,0,0,.15);
}

.entry-color {
  width:6px;
  border-radius:3px;
}

.entry-content {
  flex:1;
}
.entry-title {
  font-weight:700;
  font-size:.8rem;
}
.entry-meta {
  font-size:.68rem;
  line-height:1.25;
}
.entry-vehicle {
  color:var(--vehicle);
  font-size:.68rem;
  margin-top:.2rem;
}

.entry-actions {
  display:flex;
  flex-direction:column;
  gap:.25rem;
}
.entry-actions button {
  font-size:.6rem;
  border:1px solid #ccc;
  padding:.2rem .35rem;
  border-radius:4px;
  background:#fafafa;
  cursor:pointer;
}

/* --------------------------------------------------------
   DIALOGE
---------------------------------------------------------*/
dialog {
  border:none;
  border-radius:12px;
  padding:1rem 1.2rem;
  width:min(95vw, 500px);
  box-shadow:0 18px 50px rgba(0,0,0,.25);
}
dialog::backdrop {
  background:rgba(0,0,0,.45);
}

label {
  display:block;
  margin-top:.7rem;
  font-weight:600;
  font-size:.85rem;
}

input, textarea, select {
  width:100%;
  padding:.35rem .45rem;
  border:1px solid #cdd3dd;
  border-radius:6px;
  background:#fff;
}

textarea {
  min-height:60px;
}

.checklist {
  border:1px solid #ccd;
  padding:.4rem;
  border-radius:6px;
  max-height:150px;
  overflow-y:auto;
}
.checklist label {
  font-size:.8rem;
  font-weight:500;
  display:flex;
  align-items:center;
  gap:.5rem;
}

/* --------------------------------------------------------
   FOOTER
---------------------------------------------------------*/
footer {
  background:var(--blue);
  color:#fff;
  text-align:center;
  padding:.5rem;
  margin-top:1rem;
  border-radius:0;
  font-size:.75rem;
}
</style>
</head>

<body>

<header>
  <h1>Plantafel Dachdeckerei Frey</h1>

  <div class="btn-tabs" id="viewTabs">
    <button class="active" data-view="14d">14 Tage</button>
    <button data-view="4w">4 Wochen</button>
    <button data-view="12m">12 Monate</button>
  </div>

  <div>
    Start:
    <input type="date" id="startDate">
  </div>

  <button class="nav-btn" id="prevMonthBtn">&#9664;</button>
  <button class="nav-btn" id="nextMonthBtn">&#9654;</button>

  <button class="btn secondary" id="reloadBtn">Neu laden</button>
  <button class="btn secondary" id="backupBtn">Backup</button>
  <button class="btn secondary" id="stammBtn">Stammdaten</button>
  <button class="btn" id="newEntryBtn">+ Eintrag</button>

  <div class="legend">
    <div class="legend-row"><div class="legend-color" style="background:var(--urlaub)"></div> Urlaub</div>
    <div class="legend-row"><div class="legend-color" style="background:var(--krank)"></div> Krank</div>
    <div class="legend-row"><div class="legend-color" style="background:var(--schule)"></div> Schule</div>
    <div class="legend-row"><div class="legend-color" style="background:var(--vehicle)"></div> Fahrzeug</div>
  </div>
</header>

<main>
  <div id="boardContainer"></div>
<!-- ======================================================
     DIALOG: EINTRAG ERSTELLEN / BEARBEITEN
======================================================= -->
<dialog id="entryDialog">
  <form id="entryForm">
    <h2>Eintrag bearbeiten / neu</h2>

    <label>Baustelle / Auftrag
      <input type="text" id="eTitel" required>
    </label>

    <label>Von
      <input type="date" id="eVon" required>
    </label>

    <label>Bis (optional)
      <input type="date" id="eBis">
    </label>

    <label>Mitarbeiter</label>
    <div class="checklist" id="eMitarbeiter"></div>

    <label>Fahrzeuge</label>
    <div class="checklist" id="eFahrzeuge"></div>

    <label>Status</label>
    <select id="eStatus">
      <option value="">normal</option>
      <option value="Urlaub">Urlaub</option>
      <option value="Krank">Krank</option>
      <option value="Schule">Schule</option>
    </select>

    <label>Notiz</label>
    <textarea id="eNotiz"></textarea>

    <input type="hidden" id="eId">

    <div style="margin-top:1rem; display:flex; justify-content:space-between;">
      <button type="button" id="entryDeleteBtn">Löschen</button>
      <div>
        <button type="button" id="entryCancelBtn">Abbrechen</button>
        <button type="submit" class="btn">Speichern</button>
      </div>
    </div>
  </form>
</dialog>

<!-- ======================================================
     DIALOG: VERSCHIEBEN MIT DATUMSEINGABE
======================================================= -->
<dialog id="moveDialog">
  <form id="moveForm">
    <h2>Verschieben auf neues Datum</h2>

    <label>Datum wählen
      <input type="date" id="moveDate" required>
    </label>

    <input type="hidden" id="moveId">

    <div style="margin-top:1rem; display:flex; justify-content:space-between;">
      <button type="button" id="moveCancelBtn">Abbrechen</button>
      <button type="submit" class="btn">Verschieben</button>
    </div>
  </form>
</dialog>

<!-- ======================================================
     DIALOG: STAMMDATEN
======================================================= -->
<dialog id="stammDialog">
  <form id="stammForm">
    <h2>Stammdaten</h2>

    <label>Neuer Mitarbeiter
      <input type="text" id="sMitarbeiter">
    </label>
    <button type="button" id="addMitarbeiter" class="btn">+ hinzufügen</button>
    <div id="listMitarbeiter" style="margin: .6rem 0;"></div>

    <label>Neues Fahrzeug
      <input type="text" id="sFahrzeug">
    </label>
    <button type="button" id="addFahrzeug" class="btn">+ hinzufügen</button>
    <div id="listFahrzeuge" style="margin: .6rem 0;"></div>

    <label>Neue Baustelle
      <input type="text" id="sBaustelle">
    </label>
    <button type="button" id="addBaustelle" class="btn">+ hinzufügen</button>
    <div id="listBaustellen" style="margin: .6rem 0;"></div>

    <div style="text-align:right; margin-top:1rem;">
      <button type="button" id="stammCloseBtn">Schließen</button>
    </div>
  </form>
</dialog>

<!-- ======================================================
     SUPABASE INITIALISIERUNG
======================================================= -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SUPA_URL = "https://mtybmrkyhavxpvwysglo.supabase.co";
const SUPA_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im10eWJtcmt5aGF2eHB2d3lzZ2xvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxNjQ1OTIsImV4cCI6MjA3Nzc0MDU5Mn0.UToAmJAvACYvnO9hCIeyfm-VYKr5jincXdnEDDtbhvo";

const supa = supabase.createClient(SUPA_URL, SUPA_KEY);

/* ======================================================
   Globale Variablen
======================================================= */
let mitarbeiter = [];
let fahrzeuge = [];
let baustellen = [];
let eintraege = [];

let currentView = "14d";  // 14d, 4w, 12m

/* ======================================================
   Mitarbeiter-Farbgenerator
======================================================= */
function colorFromName(name) {
  if (!name) return "#888";
  let hash = 0;
  for (let i=0;i<name.length;i++) {
    hash = name.charCodeAt(i) + ((hash<<5)-hash);
  }
  const hue = Math.abs(hash) % 360;
  return `hsl(${hue}, 65%, 45%)`;
}

/* ======================================================
   Buttons (Dialog öffnen / schließen)
======================================================= */
document.getElementById("newEntryBtn").onclick = () => openEntryDialog();

document.getElementById("entryCancelBtn").onclick = () => entryDialog.close();
document.getElementById("moveCancelBtn").onclick = () => moveDialog.close();
document.getElementById("stammCloseBtn").onclick = () => stammDialog.close();

document.getElementById("stammBtn").onclick = () => {
  renderStammdaten();
  stammDialog.showModal();
};

/* ======================================================
   Add-Buttons Stammdaten
======================================================= */
document.getElementById("addMitarbeiter").onclick = async () => {
  const name = sMitarbeiter.value.trim();
  if (!name) return;
  await supa.from("mitarbeiter").insert({ name });
  sMitarbeiter.value = "";
  loadAll();
};

document.getElementById("addFahrzeug").onclick = async () => {
  const name = sFahrzeug.value.trim();
  if (!name) return;
  await supa.from("fahrzeuge").insert({ name });
  sFahrzeug.value = "";
  loadAll();
};

document.getElementById("addBaustelle").onclick = async () => {
  const name = sBaustelle.value.trim();
  if (!name) return;
  await supa.from("baustellen").insert({ name });
  sBaustelle.value = "";
  loadAll();
};
</script>
<script>
/* ======================================================
   RENDER-FUNKTIONEN
======================================================= */
async function loadAll() {
  const { data: m } = await supa.from("mitarbeiter").select().order("name");
  const { data: f } = await supa.from("fahrzeuge").select().order("name");
  const { data: b } = await supa.from("baustellen").select().order("name");
  const { data: e } = await supa.from("plantafel").select().order("tag");

  mitarbeiter = m || [];
  fahrzeuge = f || [];
  baustellen = b || [];
  eintraege = e || [];

  renderBoard();
}

/* ======================================================
   RENDER BOARD
======================================================= */
function renderBoard() {
  const container = document.getElementById("boardContainer");
  container.innerHTML = "";

  const start = new Date(startDate.value);

  if (currentView === "14d") render14(start);
  if (currentView === "4w") render4Weeks(start);
  if (currentView === "12m") render12Months(start);
}

/* ======================================================
   14 TAGE – NUR ARBEITSTAGE
======================================================= */
function render14(start) {
  const wrap = document.createElement("div");
  wrap.style.display = "grid";
  wrap.style.gridTemplateColumns = "repeat(auto-fit, minmax(180px,1fr))";
  wrap.style.gap = "1rem";

  let d = new Date(start);
  let added = 0;
  while (added < 14) {
    const wd = d.getDay();
    if (wd !== 0 && wd !== 6) {
      wrap.appendChild(renderDayBox(d));
      added++;
    }
    d.setDate(d.getDate() + 1);
  }

  boardContainer.appendChild(wrap);
}

/* ======================================================
   4 WOCHEN – 20 ARBEITSTAGE
======================================================= */
function render4Weeks(start) {
  const wrap = document.createElement("div");
  wrap.style.display = "grid";
  wrap.style.gridTemplateColumns = "repeat(5, 1fr)";
  wrap.style.gap = "1rem";

  const s = new Date(start);
  const weekday = s.getDay();
  const diff = weekday === 0 ? 6 : weekday - 1;
  s.setDate(s.getDate() - diff);

  for (let w = 0; w < 4; w++) {
    for (let wd = 0; wd < 5; wd++) {
      const d = new Date(s);
      d.setDate(s.getDate() + w * 7 + wd);
      wrap.appendChild(renderDayBox(d));
    }
  }
  boardContainer.appendChild(wrap);
}

/* ======================================================
   12 MONATE – 3 × 4
======================================================= */
function render12Months(start) {
  const wrap = document.createElement("div");
  wrap.className = "months-grid";

  const y = start.getFullYear();

  for (let m = 0; m < 12; m++) {
    const box = document.createElement("div");
    box.className = "month-box";

    const head = document.createElement("div");
    head.className = "month-head";
    head.textContent = new Date(y, m, 1).toLocaleString("de-DE", {
      month: "long",
      year: "numeric"
    });
    box.appendChild(head);

    const body = document.createElement("div");
    body.style.flex = "1";

    const list = eintraege.filter(e => {
      const d = new Date(e.tag);
      return d.getFullYear() === y && d.getMonth() === m;
    });

    list.forEach(e => body.appendChild(renderEntryCard(e)));

    box.appendChild(body);

    /* MONTH DROP TARGET */
    box.ondragover = evt => evt.preventDefault();
    box.ondrop = evt => {
      evt.preventDefault();
      const id = evt.dataTransfer.getData("id");
      openMoveDialog(id);
    };

    wrap.appendChild(box);
  }

  boardContainer.appendChild(wrap);
}

/* ======================================================
   TAGESBOX
======================================================= */
function renderDayBox(d) {
  const box = document.createElement("div");
  box.className = "day-box";

  const dateStr = d.toISOString().slice(0, 10);

  const head = document.createElement("div");
  head.className = "day-head";
  head.textContent = d.toLocaleDateString("de-DE", {
    weekday:"short",
    day:"2-digit",
    month:"2-digit",
    year:"numeric"
  });
  box.appendChild(head);

  const list = eintraege.filter(e => e.tag === dateStr);

  const body = document.createElement("div");
  body.style.flex = "1";

  list.forEach(e => body.appendChild(renderEntryCard(e)));
  box.appendChild(body);

  /* TAG ANKLICKEN = NEUES PROJEKT */
  box.onclick = evt => {
    if (evt.target === box || evt.target === head || evt.target === body) {
      openEntryDialog({ tag: dateStr });
    }
  };

  /* DRAG & DROP */
  box.ondragover = evt => evt.preventDefault();
  box.ondrop = evt => {
    evt.preventDefault();
    const id = evt.dataTransfer.getData("id");
    openMoveDialog(id);
  };

  return box;
}

/* ======================================================
   ENTRY CARD
======================================================= */
function renderEntryCard(e) {
  const div = document.createElement("div");
  div.className = "entry";
  div.draggable = true;

  div.ondragstart = evt => evt.dataTransfer.setData("id", e.id);

  /* FARBLEISTE */
  const bar = document.createElement("div");
  bar.className = "entry-color";

  if (e.status === "Urlaub") bar.style.background = "var(--urlaub)";
  else if (e.status === "Krank") bar.style.background = "var(--krank)";
  else if (e.status === "Schule") bar.style.background = "var(--schule)";
  else {
    const m = e.mitarbeiter?.split(",")[0]?.trim();
    bar.style.background = colorFromName(m);
  }

  div.appendChild(bar);

  /* INHALT */
  const cont = document.createElement("div");
  cont.className = "entry-content";

  const t = document.createElement("div");
  t.className = "entry-title";
  t.textContent = e.titel;
  cont.appendChild(t);

  if (e.mitarbeiter) {
    const m = document.createElement("div");
    m.className = "entry-meta";
    m.textContent = e.mitarbeiter;
    cont.appendChild(m);
  }

  if (e.fahrzeug) {
    const f = document.createElement("div");
    f.className = "entry-vehicle";
    f.textContent = e.fahrzeug;
    cont.appendChild(f);
  }

  div.appendChild(cont);

  /* ACTIONS */
  const actions = document.createElement("div");
  actions.className = "entry-actions";

  const editBtn = document.createElement("button");
  editBtn.textContent = "Bearbeiten";
  editBtn.onclick = evt => {
    evt.stopPropagation();
    openEntryDialog(e);
  };

  const moveBtn = document.createElement("button");
  moveBtn.textContent = "Verschieben";
  moveBtn.onclick = evt => {
    evt.stopPropagation();
    openMoveDialog(e.id);
  };

  const delBtn = document.createElement("button");
  delBtn.textContent = "Löschen";
  delBtn.onclick = evt => {
    evt.stopPropagation();
    deleteEntry(e.id);
  };

  actions.appendChild(editBtn);
  actions.appendChild(moveBtn);
  actions.appendChild(delBtn);

  div.appendChild(actions);

  return div;
}

/* ======================================================
   EINTRAG DIALOG
======================================================= */
function openEntryDialog(data={}) {
  eId.value = data.id || "";
  eTitel.value = data.titel || "";
  eVon.value = data.tag || startDate.value;
  eBis.value = data.tag || "";

  eStatus.value = data.status || "";
  eNotiz.value = data.notiz || "";

  /* Mitarbeiter Checkboxen */
  eMitarbeiter.innerHTML = "";
  mitarbeiter.forEach(m => {
    const lbl = document.createElement("label");
    const cb = document.createElement("input");
    cb.type = "checkbox";
    cb.value = m.name;
    if (data.mitarbeiter?.includes(m.name)) cb.checked = true;
    lbl.appendChild(cb);
    lbl.append(" " + m.name);
    eMitarbeiter.appendChild(lbl);
  });

  /* Fahrzeuge */
  eFahrzeuge.innerHTML = "";
  fahrzeuge.forEach(f => {
    const lbl = document.createElement("label");
    const cb = document.createElement("input");
    cb.type = "checkbox";
    cb.value = f.name;
    if (data.fahrzeug?.includes(f.name)) cb.checked = true;
    lbl.appendChild(cb);
    lbl.append(" " + f.name);
    eFahrzeuge.appendChild(lbl);
  });

  entryDialog.showModal();
}

/* SPEICHERN */
entryForm.onsubmit = async evt => {
  evt.preventDefault();

  const id = eId.value;

  const payload = {
    titel: eTitel.value.trim(),
    tag: eVon.value,
    mitarbeiter: Array.from(eMitarbeiter.querySelectorAll("input:checked")).map(i=>i.value).join(", "),
    fahrzeug: Array.from(eFahrzeuge.querySelectorAll("input:checked")).map(i=>i.value).join(", "),
    status: eStatus.value,
    notiz: eNotiz.value.trim()
  };

  if (!id) {
    /* NEU (Mehrtageseinträge möglich) */
    const start = new Date(eVon.value);
    const end = eBis.value ? new Date(eBis.value) : new Date(eVon.value);

    let rows = [];
    let d = new Date(start);
    while (d <= end) {
      rows.push({ ...payload, tag: d.toISOString().slice(0,10) });
      d.setDate(d.getDate()+1);
    }
    await supa.from("plantafel").insert(rows);

  } else {
    /* UPDATE */
    await supa.from("plantafel").update(payload).eq("id", id);
  }

  entryDialog.close();
  loadAll();
};

/* LÖSCHEN */
async function deleteEntry(id) {
  await supa.from("plantafel").delete().eq("id", id);
  loadAll();
}

/* ======================================================
   VERSCHIEBEN
======================================================= */
function openMoveDialog(id) {
  moveId.value = id;
  moveDate.value = "";
  moveDialog.showModal();
}

moveForm.onsubmit = async evt => {
  evt.preventDefault();
  const id = moveId.value;
  const newDate = moveDate.value;

  await supa.from("plantafel").update({ tag:newDate }).eq("id", id);

  moveDialog.close();
  loadAll();
};

/* ======================================================
   STAMMDATEN DARSTELLEN
======================================================= */
function renderStammdaten() {
  listMitarbeiter.innerHTML = "";
  mitarbeiter.forEach(m => {
    const row = document.createElement("div");
    row.textContent = m.name + " ";
    const x = document.createElement("button");
    x.textContent = "X";
    x.onclick = async () => { 
      await supa.from("mitarbeiter").delete().eq("id", m.id);
      loadAll();
    };
    row.appendChild(x);
    listMitarbeiter.appendChild(row);
  });

  listFahrzeuge.innerHTML = "";
  fahrzeuge.forEach(f => {
    const row = document.createElement("div");
    row.textContent = f.name + " ";
    const x = document.createElement("button");
    x.textContent = "X";
    x.onclick = async () => { 
      await supa.from("fahrzeuge").delete().eq("id", f.id);
      loadAll();
    };
    row.appendChild(x);
    listFahrzeuge.appendChild(row);
  });

  listBaustellen.innerHTML = "";
  baustellen.forEach(b => {
    const row = document.createElement("div");
    row.textContent = b.name + " ";
    const x = document.createElement("button");
    x.textContent = "X";
    x.onclick = async () => { 
      await supa.from("baustellen").delete().eq("id", b.id);
      loadAll();
    };
    row.appendChild(x);
    listBaustellen.appendChild(row);
  });
}

/* ======================================================
   BACKUP EXPORT
======================================================= */
backupBtn.onclick = () => {
  const blob = new Blob([JSON.stringify(eintraege,null,2)], {type:"application/json"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "plantafel_backup.json";
  a.click();
  URL.revokeObjectURL(url);
};

/* ======================================================
   ANSICHTSWECHSEL
======================================================= */
viewTabs.onclick = evt => {
  if (evt.target.tagName === "BUTTON") {
    viewTabs.querySelectorAll("button").forEach(b => b.classList.remove("active"));
    evt.target.classList.add("active");
    currentView = evt.target.dataset.view;
    renderBoard();
  }
};

/* MONATSNAVIGATION */
prevMonthBtn.onclick = () => {
  const d = new Date(startDate.value);
  d.setMonth(d.getMonth() - 1);
  startDate.value = d.toISOString().slice(0,10);
  renderBoard();
};
nextMonthBtn.onclick = () => {
  const d = new Date(startDate.value);
  d.setMonth(d.getMonth() + 1);
  startDate.value = d.toISOString().slice(0,10);
  renderBoard();
};

/* START LADEN */
window.onload = () => {
  const t = new Date();
  startDate.value = t.toISOString().slice(0,10);
  loadAll();
};
