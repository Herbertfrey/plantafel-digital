<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plantafel Dachdeckerei Frey</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Supabase UMD (wichtig: KEIN module, KEIN import) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <header class="header">
    <h1>Plantafel Dachdeckerei Frey</h1>
  </header>

  <main class="container">
    <h2>Wochenplan – Magnettafel (4 Kalenderwochen)</h2>

    <form id="plantafel-form" class="form">
      <div class="row">
        <label>KW
          <input type="number" id="kw" min="1" max="53" required />
        </label>

        <label>Wochentag
          <select id="weekday" required>
            <option value="">bitte wählen</option>
            <option value="Mo">Mo</option>
            <option value="Di">Di</option>
            <option value="Mi">Mi</option>
            <option value="Do">Do</option>
            <option value="Fr">Fr</option>
          </select>
        </label>

        <label>Titel
          <input type="text" id="titel" placeholder="z.B. Dachsanierung Müller" required />
        </label>
      </div>

      <div class="row">
        <label>Baustelle
          <input type="text" id="baustelle" placeholder="Ort / Objekt" />
        </label>

        <label>Mitarbeiter
          <input type="text" id="mitarbeiter" placeholder="z.B. Thomas, Meier" />
        </label>

        <label>Fahrzeug
          <input type="text" id="fahrzeug" placeholder="z.B. Sprinter 1 / Anhänger" />
        </label>
      </div>

      <div class="row">
        <label>Status
          <select id="status">
            <option value="normal">normal</option>
            <option value="wichtig">wichtig</option>
            <option value="fertig">fertig</option>
            <option value="krank">krank</option>
          </select>
        </label>

        <label class="grow">Notiz
          <textarea id="notiz" rows="2" placeholder="Kurzinfo / Material / Zeiten"></textarea>
        </label>

        <button class="btn" type="submit">Speichern</button>
      </div>
    </form>

    <div class="toolbar">
      <button class="btn secondary" id="reloadBtn" type="button">Neu laden</button>
      <button class="btn secondary" id="clearBtn" type="button">Leeren (nur Formular)</button>
    </div>

    <h2>Magnettafel – Wochenübersicht</h2>

    <section class="board" id="board">
      <div class="col" data-day="Mo">
        <div class="col-head">Mo</div>
        <div class="col-body" id="col-Mo"></div>
      </div>
      <div class="col" data-day="Di">
        <div class="col-head">Di</div>
        <div class="col-body" id="col-Di"></div>
      </div>
      <div class="col" data-day="Mi">
        <div class="col-head">Mi</div>
        <div class="col-body" id="col-Mi"></div>
      </div>
      <div class="col" data-day="Do">
        <div class="col-head">Do</div>
        <div class="col-body" id="col-Do"></div>
      </div>
      <div class="col" data-day="Fr">
        <div class="col-head">Fr</div>
        <div class="col-body" id="col-Fr"></div>
      </div>
    </section>

    <p class="hint">
      Tipp: Karte anfassen & ziehen → in anderen Tag fallen lassen → wird automatisch gespeichert.
    </p>
  </main>

  <!-- Reihenfolge ist wichtig -->
  <script src="supabase.js"></script>
  <script src="app.js"></script>
</body>
</html>
