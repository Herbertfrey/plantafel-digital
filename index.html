<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Plantafel Dachdeckerei Frey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial;
            margin: 0;
            background: #e9e9e9;
        }

        header {
            background: #005ec4;
            color: white;
            padding: 15px;
            font-size: 22px;
        }

        #toolbar {
            background: #0072dd;
            padding: 10px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        button {
            padding: 6px 12px;
            cursor: pointer;
        }

        #calendar {
            padding: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .entry {
            background: white;
            width: 200px;
            padding: 10px;
            border-radius: 6px;
            border-left: 6px solid #444;
        }

        footer {
            padding: 15px;
            margin-top: 30px;
            background: #005ec4;
            color: white;
            text-align: center;
            font-size: 12px;
        }
    </style>
</head>
<body>

<header>Plantafel Dachdeckerei Frey</header>

<div id="toolbar">
    <button id="btn14">14 Tage</button>
    <button id="btn28">4 Wochen</button>
    <button id="btn365">12 Monate</button>

    <input id="startDate" type="date">

    <button id="reload">Neu laden</button>
    <button id="backup">Backup</button>
    <button id="stamm">Stammdaten</button>
    <button id="new">+ Eintrag</button>

    <div style="color:white;margin-left:auto">
        Urlaub<br>Krank<br>Schule<br>Fahrzeug
    </div>
</div>

<!-- WICHTIG: Container ID genau wie in app.js -->
<div id="calendar"></div>

<footer>© 2025 Dachdeckerei Frey – Digitale Plantafel</footer>

<script type="module" src="supabase.js"></script>
<script type="module" src="app.js"></script>

</body>
</html>
