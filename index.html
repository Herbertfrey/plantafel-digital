<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Plantafel Dachdeckerei Frey</title>
<link rel="stylesheet" href="style.css" />
</head>

<body>

<header>
    <h1>Plantafel Dachdeckerei Frey</h1>

    <button id="btn14">14 Tage</button>
    <button id="btn4W">4 Wochen</button>
    <button id="btn12M">12 Monate</button>

    <input type="date" id="startDate">

    <button id="reloadBtn">Neu laden</button>
    <button id="backupBtn">Backup</button>
    <button id="stammBtn">Stammdaten</button>
    <button id="newBtn">+ Eintrag</button>

    <nav>
        <div>Urlaub</div>
        <div>Krank</div>
        <div>Schule</div>
        <div>Fahrzeug</div>
    </nav>
</header>

<main id="board"></main>

<footer>© 2025 Dachdeckerei Frey – Digitale Plantafel</footer>


<!-- ---------- Eintrags-Dialog ----------- -->
<dialog id="entryDialog">
    <form id="entryForm">

        <h2>Eintrag bearbeiten / neu</h2>

        <label>Baustelle / Auftrag</label>
        <input type="text" id="titel"/>

        <label>Von</label>
        <input type="date" id="von"/>

        <label>Bis (optional)</label>
        <input type="date" id="bis"/>

        <label>Mitarbeiter</label>
        <div id="maList"></div>

        <label>Fahrzeuge</label>
        <div id="fzList"></div>

        <label>Status</label>
        <select id="status">
            <option value="normal">normal</option>
            <option value="urlaub">Urlaub</option>
            <option value="krank">Krank</option>
            <option value="schule">Schule</option>
        </select>

        <label>Notiz</label>
        <textarea id="notiz"></textarea>

        <button type="button" id="deleteEntryBtn">Löschen</button>
        <button type="button" id="closeEntryBtn">Abbrechen</button>
        <button type="submit">Speichern</button>
    </form>
</dialog>


<!-- ---------- Stammdaten ---------- -->
<dialog id="stammDialog">
    <form id="stammForm">
        <h2>Stammdaten</h2>

        <label>Neuer Mitarbeiter</label>
        <input type="text" id="stammMA">
        <button type="button" id="addMA">hinzufügen</button>
        <div id="maContainer"></div>

        <label>Neues Fahrzeug</label>
        <input type="text" id="stammFZ">
        <button type="button" id="addFZ">hinzufügen</button>
        <div id="fzContainer"></div>

        <label>Neue Baustelle</label>
        <input type="text" id="stammBS">
        <button type="button" id="addBS">hinzufügen</button>
        <div id="bsContainer"></div>

        <br>
        <button id="closeStammBtn">Schließen</button>
    </form>
</dialog>


<!-- MODULE!! -->
<script type="module" src="supabase.js"></script>
<script type="module" src="app.js"></script>

</body>
</html>
