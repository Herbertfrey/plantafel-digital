<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Plantafel Dachdeckerei Frey</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Supabase UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
</head>

<body>
  <header class="header">
    <div class="header__inner">
      <h1>Plantafel Dachdeckerei Frey</h1>
      <div class="header__right">
        <div class="kwctrl">
          <button id="kwPrev" class="btn btn--ghost" type="button">◀</button>
          <div class="kwctrl__mid">
            <div class="kwctrl__label">Start-KW</div>
            <input id="kwStart" type="number" min="1" max="53" />
          </div>
          <button id="kwNext" class="btn btn--ghost" type="button">▶</button>
        </div>
        <button id="reloadBtn" class="btn btn--secondary" type="button">Neu laden</button>
      </div>
    </div>
  </header>

  <main class="layout">
    <!-- SIDEBAR: STAMMDATEN-MAGNETE -->
    <aside class="sidebar">
      <section class="panel">
        <div class="panel__head">
          <h2>Magnetkasten</h2>
          <div class="small" id="dbStatus"></div>
        </div>

        <div class="panel__section">
          <h3>Mitarbeiter</h3>
          <div id="poolMitarbeiter" class="pool dropzone-pool" data-pool="mitarbeiter"></div>
        </div>

        <div class="panel__section">
          <h3>Fahrzeuge</h3>
          <div id="poolFahrzeuge" class="pool dropzone-pool" data-pool="fahrzeug"></div>
        </div>

        <div class="panel__section">
          <h3>Entfernen</h3>
          <div class="trash dropzone-trash" id="trashZone">
            Zieh Magnete hierher<br>zum Löschen
          </div>
        </div>
      </section>

      <!-- Projekte pflegen -->
      <section class="panel">
        <div class="panel__head">
          <h2>Projekte</h2>
          <div class="small">stehen oben (wie am Board)</div>
        </div>

        <form id="projectForm" class="projectForm">
          <input id="projectName" type="text" placeholder="Projekt / Baustelle (z.B. Müller Eichstätt)" />
          <button class="btn btn--primary" type="submit">+ Projekt</button>
        </form>

        <div id="projectList" class="projectList"></div>
      </section>
    </aside>

    <!-- BOARD -->
    <section class="main">
      <section class="boardCard">
        <div class="boardHead">
          <h2>4-Wochen-Plantafel</h2>
          <div class="small">
            Projekt steht oben. Mitarbeiter & Fahrzeuge als Magnete darunter.
            Drag&Drop = speichern.
          </div>
        </div>

        <div id="board" class="weeks"></div>
      </section>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
