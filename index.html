<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plantafel Dachdeckerei Frey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background: #004d99;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.4em;
      font-weight: bold;
    }

    .toolbar {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #e9e9e9;
      padding: 10px;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      background: #004d99;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0066cc;
    }

    select, input {
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    #board {
      display: grid;
      gap: 10px;
      padding: 20px;
      grid-template-columns: repeat(5, 1fr);
    }

    .day {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      min-height: 120px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .day h3 {
      margin: 0 0 5px 0;
      font-size: 0.95em;
      color: #004d99;
    }

    .entry {
      border-radius: 5px;
      padding: 5px 8px;
      margin: 4px 0;
      color: white;
      font-size: 0.9em;
      cursor: pointer;
    }

    .mitarbeiter { background: #2e8b57; }
    .fahrzeug { background: #4682b4; }
    .baustelle { background: #9370db; }
    .urlaub { background: #ffa500; }
    .krank { background: #dc143c; }

    footer {
      text-align: center;
      padding: 15px;
      background: #004d99;
      color: white;
      margin-top: 20px;
    }

  </style>
</head>
<body>

<header>Plantafel Dachdeckerei Frey</header>

<div class="toolbar">
  <button onclick="setView('14tage')">14 Tage</button>
  <button onclick="setView('4wochen')">4 Wochen</button>
  <button onclick="setView('12monate')">12 Monate</button>
  <label>Start:</label>
  <input type="date" id="startDate" value="2025-11-03">
  <button onclick="loadData()">Neu laden</button>
  <button onclick="openDialog()">+ Eintrag</button>
</div>

<div id="board"></div>

<footer>© 2025 Dachdeckerei Frey – Digitale Plantafel</footer>

<script>
  const board = document.getElementById("board");

  function setView(mode) {
    if (mode === '14tage') {
      board.dataset.view = '14tage';
      board.style.gridTemplateColumns = 'repeat(5, 1fr)';
    } else if (mode === '4wochen') {
      board.dataset.view = '4wochen';
      board.style.gridTemplateColumns = 'repeat(5, 1fr)';
    } else {
      board.dataset.view = '12monate';
      board.style.gridTemplateColumns = 'repeat(4, 1fr)';
    }
    loadData();
  }

  function loadData() {
    board.innerHTML = "";
    const view = board.dataset.view || '4wochen';
    const startDate = new Date(document.getElementById("startDate").value);

    let daysToShow = 20;
    if (view === '14tage') daysToShow = 14;
    if (view === '4wochen') daysToShow = 20;

    let addedDays = 0;
    while (addedDays < daysToShow) {
      const d = new Date(startDate);
      d.setDate(d.getDate() + addedDays);
      const dayOfWeek = d.getDay();

      // Überspringe Samstag (6) und Sonntag (0)
      if (dayOfWeek !== 6 && dayOfWeek !== 0) {
        const div = document.createElement("div");
        div.classList.add("day");
        div.innerHTML = `<h3>${d.toLocaleDateString('de-DE', { weekday: 'short', day: '2-digit', month: '2-digit', year: 'numeric' })}</h3>`;
        board.appendChild(div);
      } else {
        daysToShow++;
      }
      addedDays++;
    }
  }

  function openDialog() {
    const name = prompt("Eintragstitel (z. B. Baustelle Meier oder Urlaub)");
    if (!name) return;
    const typ = prompt("Art: mitarbeiter / fahrzeug / baustelle / urlaub / krank").toLowerCase();
    const divs = board.getElementsByClassName("day");
    if (divs.length > 0) {
      const entry = document.createElement("div");
      entry.classList.add("entry");
      if (typ === "mitarbeiter") entry.classList.add("mitarbeiter");
      if (typ === "fahrzeug") entry.classList.add("fahrzeug");
      if (typ === "baustelle") entry.classList.add("baustelle");
      if (typ === "urlaub") entry.classList.add("urlaub");
      if (typ === "krank") entry.classList.add("krank");
      entry.innerText = name;
      divs[0].appendChild(entry);
    }
  }

  loadData();
</script>

</body>
</html>
