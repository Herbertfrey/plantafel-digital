<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Plantafel Dachdeckerei Frey</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    h2 { margin-top: 30px; }
    input { padding: 6px; margin-right: 6px; }
    button { padding: 6px 10px; }
    .box { border: 1px solid #ccc; padding: 10px; margin-top: 10px; }
    .item {
      display: inline-block;
      padding: 5px 8px;
      border: 1px solid #333;
      margin: 4px;
      cursor: grab;
      background: #f5f5f5;
    }
    .month {
      min-height: 60px;
      border: 1px dashed #999;
      margin: 5px;
      padding: 5px;
    }
    .remove {
      border: 2px dashed red;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>Plantafel Dachdeckerei Frey</h1>

<h2>Fahrzeuge</h2>
<input id="vehicleInput" placeholder="Fahrzeug">
<button onclick="addVehicle()">+</button>
<div id="vehicles"></div>

<h2>Mitarbeiter</h2>
<input id="employeeInput" placeholder="Name">
<button onclick="addEmployee()">+</button>
<div id="employees"></div>

<h2>Projekt-Parkplatz (12 Monate)</h2>
<input id="projectInput" placeholder="Projektname">
<button onclick="addProject()">Projekt +</button>

<div id="months"></div>

<div class="remove"
     ondragover="event.preventDefault()"
     ondrop="removeItem(event)">
  ❌ Entfernen – hierher ziehen
</div>

<script src="app.js"></script>
</body>
</html>
