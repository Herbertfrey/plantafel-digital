<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Plantafel Dachdeckerei Frey</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="header">
  Plantafel Dachdeckerei Frey
</header>

<main>
  <h2>Wochenplan – Magnettafel (4 Kalenderwochen)</h2>

  <form id="auftrag-form">
    <label>
      KW
      <input type="number" id="kw" required />
    </label>

    <label>
      Wochentag
      <select id="weekday" required>
        <option value="">bitte wählen</option>
        <option value="Mo">Mo</option>
        <option value="Di">Di</option>
        <option value="Mi">Mi</option>
        <option value="Do">Do</option>
        <option value="Fr">Fr</option>
      </select>
    </label>

    <label>
      Titel
      <input type="text" id="titel" />
    </label>

    <label>
      Baustelle
      <input type="text" id="baustelle" />
    </label>

    <label>
      Mitarbeiter
      <input type="text" id="mitarbeiter" />
    </label>

    <label>
      Fahrzeug
      <input type="text" id="fahrzeug" />
    </label>

    <label>
      Status
      <select id="status">
        <option value="normal">normal</option>
        <option value="wichtig">wichtig</option>
      </select>
    </label>

    <label>
      Notiz
      <textarea id="notiz"></textarea>
    </label>

    <button type="submit">Speichern</button>
  </form>
</main>

<script src="supabase.js"></script>
<script src="plantafelApi.js"></script>
<script src="app.js"></script>

</body>
</html>
