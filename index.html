<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Plantafel Dachdeckerei Frey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f3f3f3;
        }

        header {
            background: #0066cc;
            padding: 15px;
            color: white;
            font-size: 22px;
        }

        #toolbar {
            background: #005bbb;
            padding: 10px;
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        #entries {
            padding: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .entry {
            background: white;
            width: 200px;
            border-radius: 6px;
            padding: 10px;
            border-left: 6px solid #444;
        }

        button {
            padding: 6px 12px;
            cursor: pointer;
        }

        footer {
            padding: 15px;
            margin-top: 50px;
            text-align: center;
            font-size: 12px;
            background: #0066cc;
            color: white;
        }
    </style>
</head>
<body>

<header>
    Plantafel Dachdeckerei Frey
</header>

<div id="toolbar">
    <button id="btn14">14 Tage</button>
    <button id="btn28">4 Wochen</button>
    <button id="btnJahr">12 Monate</button>

    <input id="startDatum" type="date">

    <button id="reload">Neu laden</button>
    <button id="backup">Backup</button>
    <button id="stamm">Stammdaten</button>
    <button id="new">+ Eintrag</button>

    <div style="margin-left:auto;color:white;">
        Urlaub<br>Krank<br>Schule<br>Fahrzeug
    </div>
</div>

<!-- HIER WERDEN DIE EINTRÄGE EINGEFÜGT -->
<div id="entries"></div>

<footer>
    © 2025 Dachdeckerei Frey – Digitale Plantafel
</footer>

<!-- wichtig: Module laden -->
<script type="module" src="supabase.js"></script>
<script type="module" src="app.js"></script>

</body>
</html>
