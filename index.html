<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Plantafel Dachdeckerei Frey</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="header">
  <h1>Plantafel Dachdeckerei Frey</h1>
</header>

<section class="magnetbereich">
  <div class="kasten">
    <h3>Projekte</h3>
    <div class="row">
      <input id="projektName" placeholder="Projektname">
      <button onclick="addProjekt()">+</button>
    </div>
    <div id="projekte"></div>
  </div>

  <div class="kasten">
    <h3>Fahrzeuge</h3>
    <div class="row">
      <input id="fahrzeugName" placeholder="Fahrzeug">
      <button onclick="addFahrzeug()">+</button>
    </div>
    <div id="fahrzeuge"></div>
  </div>

  <div class="kasten">
    <h3>Mitarbeiter</h3>
    <div class="row">
      <input id="mitarbeiterName" placeholder="Name">
      <button onclick="addMitarbeiter()">+</button>
    </div>
    <div id="mitarbeiter"></div>
  </div>
</section>

<div class="delete-zone"
     ondragover="allowDrop(event)"
     ondrop="deleteItem(event)">
  âŒ Entfernen
</div>

<section id="plantafel"></section>

<script src="app.js"></script>
</body>
</html>
