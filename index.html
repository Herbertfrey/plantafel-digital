<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plantafel Dachdeckerei Frey</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:0;background:#f4f6f8}
    header{background:#1f5fbf;color:#fff;padding:12px 18px;font-size:20px}
    main{padding:16px}
    h2{margin:18px 0 8px}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    input{padding:8px}
    button{padding:8px 12px;cursor:pointer}
    .box{background:#fff;border-radius:10px;padding:12px;margin-bottom:12px}
    .list span,.project{
      display:inline-block;padding:6px 10px;margin:4px;border-radius:14px;
      background:#e6e6e6;border:1px solid #d2d2d2;cursor:grab;user-select:none
    }
    .months{display:grid;grid-template-columns:repeat(4,1fr);gap:10px}
    .month{background:#fff;border-radius:10px;padding:10px;min-height:90px}
    .month h4{margin:0 0 6px}
    .trash{
      margin:12px 0;padding:12px;border:2px dashed #c62828;color:#c62828;
      text-align:center;border-radius:12px;background:#fff
    }
    .weeks{margin-top:12px}
    .week{background:#fff;border-radius:10px;padding:10px;margin-bottom:10px}
    .week-title{font-weight:bold;margin-bottom:6px}
    .week-drop{min-height:40px;border:1px dashed #cfcfcf;border-radius:10px;padding:6px}
  </style>
</head>
<body>

<header>Plantafel Dachdeckerei Frey</header>

<main>

  <div class="box">
    <h2>Fahrzeuge</h2>
    <div class="row">
      <input id="vehicleInput" placeholder="Fahrzeug">
      <button id="addVehicleBtn">+</button>
    </div>
    <div id="vehicleList" class="list"></div>
  </div>

  <div class="box">
    <h2>Mitarbeiter</h2>
    <div class="row">
      <input id="employeeInput" placeholder="Name">
      <button id="addEmployeeBtn">+</button>
    </div>
    <div id="employeeList" class="list"></div>
  </div>

  <div class="box">
    <h2>Projekt-Parkplatz (12 Monate)</h2>
    <div class="row">
      <input id="projectInput" placeholder="Projektname">
      <button id="addProjectBtn">Projekt +</button>
      <label style="margin-left:auto">Start-Montag:</label>
      <input id="startDate" type="date">
      <button id="btnToday">Diese Woche</button>
    </div>

    <div class="months" id="months"></div>
  </div>

  <div class="trash" id="trash">âœ– Entfernen (hierher ziehen)</div>

  <div class="box weeks">
    <h2>4-Wochen-Planung</h2>
    <div id="weeks"></div>
  </div>

</main>

<script src="app.js"></script>
</body>
</html>
