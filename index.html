<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Plantafel Dachdeckerei Frey</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Plantafel Dachdeckerei Frey</h1>
  <nav>
    <button onclick="showWeek()">Wochenplan (4 KW)</button>
  </nav>
</header>

<section id="form-section">
  <h2>Wochenplan – Magnettafel (4 Kalenderwochen)</h2>

  <label>KW (für Wochenbrett)
    <input type="number" id="kw" min="1" max="53">
  </label>

  <label>Wochentag
    <select id="weekday">
      <option value="">bitte wählen</option>
      <option value="mo">Mo</option>
      <option value="di">Di</option>
      <option value="mi">Mi</option>
      <option value="do">Do</option>
      <option value="fr">Fr</option>
    </select>
  </label>

  <label>Titel
    <input type="text" id="titel">
  </label>

  <label>Baustelle
    <input type="text" id="baustelle">
  </label>

  <label>Mitarbeiter
    <input type="text" id="mitarbeiter">
  </label>

  <label>Fahrzeug
    <input type="text" id="fahrzeug">
  </label>

  <label>Status
    <select id="status">
      <option value="normal">normal</option>
      <option value="wichtig">wichtig</option>
      <option value="urlaub">urlaub</option>
    </select>
  </label>

  <label>Notiz
    <textarea id="notiz"></textarea>
  </label>

  <button onclick="saveEntry()">Speichern</button>
</section>

<section id="board"></section>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="app.js"></script>
</body>
</html>
