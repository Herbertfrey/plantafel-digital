<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Plantafel Dachdeckerei Frey</title>

<style>
:root {
  --bg: #f6f7f9;
  --surface: #ffffff;
  --text: #1e293b;
  --primary: #2563eb;
  --border: #d1d5db;
  --radius: 10px;
  --shadow: 0 2px 8px rgba(0,0,0,0.08);
}

body {
  font-family: "Segoe UI", Roboto, sans-serif;
  background: var(--bg);
  color: var(--text);
  margin: 0;
  padding: 0;
}

/* Header */
header {
  background: var(--surface);
  padding: 12px 18px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: var(--shadow);
}

header h1 {
  font-size: 18px;
  margin: 0;
  font-weight: 600;
}

/* Toolbar */
.toolbar {
  display: flex;
  gap: 8px;
}

.toolbar button {
  background: var(--primary);
  color: #fff;
  border: none;
  border-radius: var(--radius);
  padding: 6px 12px;
  cursor: pointer;
  font-weight: 500;
}

.toolbar button:hover {
  background: #1d4ed8;
}

/* Kalenderbereich */
#kalender {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 10px;
  padding: 20px;
}

.tag {
  background: var(--surface);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  border: 1px solid var(--border);
  padding: 8px;
  min-height: 120px;
}

.tag h3 {
  font-size: 13px;
  margin: 0 0 6px 0;
  font-weight: 600;
}

.eintrag {
  border-radius: 6px;
  padding: 4px 6px;
  margin-bottom: 4px;
  font-size: 13px;
  color: #fff;
  cursor: pointer;
}

.status-urlaub { background: #fbbf24; color: #000; }
.status-krank { background: #ef4444; }
.status-normal { background: #22c55e; }
.status-schule { background: #3b82f6; }

/* Modal Stammdaten */
.modal {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #fff;
  border-radius: 10px;
  width: 380px;
  max-width: 95vw;
  padding: 14px 14px 10px;
  box-shadow: 0 10px 30px rgba(0,0,0,.15);
  z-index: 20;
}

.modal h3 {
  margin-top: 0;
  margin-bottom: 10px;
  font-size: 15px;
  color: #1f2733;
}

.modal label {
  display: block;
  font-size: 12px;
  font-weight: 600;
  color: #374151;
  margin-top: 10px;
}

.chip-list {
  background: #f3f4f6;
  border: 1px solid #e5e7eb;
  padding: 6px 4px 2px;
  border-radius: 6px;
  max-height: 130px;
  overflow: auto;
  margin-top: 5px;
}

.chip {
  display: inline-flex;
  align-items: center;
  gap: 5px;
  background: #fff;
  border: 1px solid #d1d5db;
  border-radius: 999px;
  padding: 2px 8px 2px 4px;
  font-size: 12px;
  margin: 0 4px 4px 0;
}

.chip-color {
  width: 14px;
  height: 14px;
  border-radius: 50%;
}

footer {
  padding: 10px 15px;
  font-size: 12px;
  color: #64748b;
  text-align: right;
}
</style>
</head>

<body>
  <header>
    <h1>Plantafel Dachdeckerei Frey</h1>
    <div class="toolbar">
      <button id="btn14">14 Tage</button>
      <button id="btn4">4 Wochen</button>
      <button id="btn12">12 Monate</button>
    </div>
  </header>

  <main>
    <div id="kalender"></div>
    <div style="text-align:center; margin-top:10px;">
      <span style="color:green;">● verbunden</span>
      <button id="btnStammdaten" style="margin-left:15px;">Stammdaten</button>
    </div>
  </main>

  <footer>
    &copy; 2025 Dachdeckerei Frey
  </footer>

  <!-- Stammdaten-Fenster -->
  <div id="modal" class="modal" style="display:none;">
    <h3>Stammdaten</h3>
    <label>Neuer Mitarbeiter</label>
    <input type="text" id="mitarbeiterName" placeholder="Name" />
    <button id="addMitarbeiter">+</button>
    <div id="mitarbeiterListe" class="chip-list"></div>

    <label>Neues Fahrzeug</label>
    <input type="text" id="fahrzeugName" placeholder="z. B. Crafter Bus" />
    <button id="addFahrzeug">+</button>
    <div id="fahrzeugListe" class="chip-list"></div>

    <label>Baustelle anlegen (für Grobplanung)</label>
    <input type="text" id="baustelleName" placeholder="z. B. Müller Dach" />
    <button id="addBaustelle">+</button>
    <div id="baustellenListe" class="chip-list"></div>

    <button onclick="closeModal()" style="margin-top:10px;">Schließen</button>
  </div>

<script>
const kalender = document.getElementById('kalender');
const modal = document.getElementById('modal');
const addMitarbeiterBtn = document.getElementById('addMitarbeiter');
const addFahrzeugBtn = document.getElementById('addFahrzeug');
const addBaustelleBtn = document.getElementById('addBaustelle');

const mitarbeiterListe = document.getElementById('mitarbeiterListe');
const fahrzeugListe = document.getElementById('fahrzeugListe');
const baustellenListe = document.getElementById('baustellenListe');

let mitarbeiter = [];
let fahrzeuge = [];
let baustellen = [];

// Demo Kalender
const tage = ["Mo", "Di", "Mi", "Do", "Fr"];
for (let w=0; w<4; w++) {
  tage.forEach(t => {
    const div = document.createElement('div');
    div.className = "tag";
    const datum = new Date(2025,10,3 + w*7 + tage.indexOf(t));
    div.innerHTML = `<h3>${t}, ${datum.toLocaleDateString("de-DE")}</h3>`;
    kalender.appendChild(div);
  });
}

// Modal
document.getElementById('btnStammdaten').addEventListener('click', ()=>{
  modal.style.display='block';
});
function closeModal() {
  modal.style.display='none';
}

// Mitarbeiter hinzufügen
addMitarbeiterBtn.onclick = ()=>{
  const name = document.getElementById('mitarbeiterName').value.trim();
  if(!name) return;
  const farben = ['#22c55e','#eab308','#3b82f6','#8b5cf6','#ef4444','#14b8a6','#f97316'];
  const color = farben[mitarbeiter.length % farben.length];
  mitarbeiter.push({name, color});
  renderChips(mitarbeiterListe, mitarbeiter);
  document.getElementById('mitarbeiterName').value='';
};

// Fahrzeuge
addFahrzeugBtn.onclick = ()=>{
  const name = document.getElementById('fahrzeugName').value.trim();
  if(!name) return;
  fahrzeuge.push({name, color:'#60a5fa'});
  renderChips(fahrzeugListe, fahrzeuge);
  document.getElementById('fahrzeugName').value='';
};

// Baustellen
addBaustelleBtn.onclick = ()=>{
  const name = document.getElementById('baustelleName').value.trim();
  if(!name) return;
  baustellen.push({name, color:'#a855f7'});
  renderChips(baustellenListe, baustellen);
  document.getElementById('baustelleName').value='';
};

function renderChips(container, arr){
  container.innerHTML = '';
  arr.forEach(a=>{
    const chip = document.createElement('div');
    chip.className = 'chip';
    chip.innerHTML = `<span class="chip-color" style="background:${a.color}"></span>${a.name}`;
    container.appendChild(chip);
  });
}
</script>
</body>
</html>
