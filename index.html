<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Plantafel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>Plantafel â€“ Dachdeckerei Frey</header>

<!-- PROJEKT PARKPLATZ -->
<section class="panel">
  <h2>Projekte (Parkplatz)</h2>
  <div class="row">
    <input id="projectInput" placeholder="Neues Projekt">
    <button onclick="addProject()">+</button>
  </div>
  <div id="projectPool" class="pool"></div>
</section>

<!-- STAMMDATEN -->
<section class="panel grid2">
  <div>
    <h3>Fahrzeuge</h3>
    <input id="vehicleInput" placeholder="Fahrzeug">
    <button onclick="addVehicle()">+</button>
    <div id="vehiclePool" class="pool"></div>
  </div>

  <div>
    <h3>Mitarbeiter</h3>
    <input id="employeeInput" placeholder="Mitarbeiter">
    <button onclick="addEmployee()">+</button>
    <div id="employeePool" class="pool"></div>
  </div>
</section>

<!-- 12 MONATE -->
<section class="panel">
  <h2>12 Monate</h2>
  <div id="yearGrid" class="year-grid"></div>
</section>

<!-- 4 WOCHEN -->
<section class="panel">
  <h2>4 Wochen Planung</h2>
  <div id="weeks"></div>
</section>

<script src="app.js"></script>
</body>
</html>
