<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Plantafel Dachdeckerei Frey</title>

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { margin-top: 30px; }

    input { padding: 6px; }
    button { padding: 6px 10px; margin-left: 6px; }

    .list { margin-top: 10px; }
    .item {
      display: inline-block;
      padding: 5px 8px;
      border: 1px solid #333;
      background: #f5f5f5;
      margin: 4px;
      cursor: grab;
    }

    .month {
      border: 1px dashed #999;
      padding: 10px;
      margin: 6px 0;
      min-height: 40px;
    }

    .remove {
      border: 2px dashed red;
      padding: 15px;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>Plantafel Dachdeckerei Frey</h1>

<h2>Fahrzeuge</h2>
<input id="vehicleInput" placeholder="Fahrzeug">
<button onclick="addVehicle()">+</button>
<div id="vehicles" class="list"></div>

<h2>Mitarbeiter</h2>
<input id="employeeInput" placeholder="Name">
<button onclick="addEmployee()">+</button>
<div id="employees" class="list"></div>

<h2>Projekt-Parkplatz (12 Monate)</h2>
<input id="projectInput" placeholder="Projektname">
<button onclick="addProject()">Projekt +</button>

<div id="months"></div>

<div class="remove"
     ondragover="event.preventDefault()"
     ondrop="removeItem(event)">
  ❌ Entfernen – hierher ziehen
</div>

<script src="app.js"></script>
</body>
</html>
