<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Plantafel Dachdeckerei Frey</title>
  <link rel="stylesheet" href="style.css">

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<header>
  <h1>Plantafel Dachdeckerei Frey</h1>
</header>

<main>
  <h2>Wochenplan – Magnettafel (4 Kalenderwochen)</h2>

  <form id="auftrag-form">
    <label>KW
      <input type="number" id="kw" required>
    </label>

    <label>Wochentag
      <select id="wochentag" required>
        <option value="">bitte wählen</option>
        <option>Mo</option>
        <option>Di</option>
        <option>Mi</option>
        <option>Do</option>
        <option>Fr</option>
      </select>
    </label>

    <label>Titel
      <input type="text" id="titel">
    </label>

    <label>Baustelle
      <input type="text" id="baustelle">
    </label>

    <label>Mitarbeiter
      <input type="text" id="mitarbeiter">
    </label>

    <label>Fahrzeug
      <input type="text" id="fahrzeug">
    </label>

    <label>Status
      <select id="status">
        <option value="normal">normal</option>
        <option value="wichtig">wichtig</option>
      </select>
    </label>

    <label>Notiz
      <textarea id="notiz"></textarea>
    </label>

    <button type="submit">Speichern</button>
  </form>

  <h3>Wochenübersicht</h3>
  <div id="board"></div>
</main>

<script src="supabase.js"></script>
<script src="plantafelApi.js"></script>
<script src="board.js"></script>
<script src="app.js"></script>

</body>
</html>
